[aliases]
test=pytest; pytest docs --nbval
[tool:pytest]
testpaths = tests
markers =
    requires_network: test requires network access
    dataset: test will re-download datasets (skipped by default)
[flake8]
verbose = 1
;max-complexity = 15
# match black line-length
max-line-length = 88
extend_ignore = E203  # see flake8-black for details
# exclude certain files
exclude = .git,__pycache__,docs,old,build,dist,wip,setup.py,__init__.py
